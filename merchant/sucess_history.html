    <script>
        $(document).ready(function () {

         // fetch merchant detail.
         async function fetchMerchantDetail() {
            try {
                const response = await fetch('http://localhost:8080/Merchant/username', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                    },
                });

                const name = await response.json();
                console.log(name)
                document.getElementById("s_username").innerText = name
                document.getElementById("n_username").innerText = name

            } catch (error) {
                alert(error)
            }

        }
        fetchMerchantDetail()
        const apiData = [
  {
    withdrawalId: 'WD-001',
    customerCode: '001',
    customerName: 'John Doe',
    amount: '$123',
    remark: 'Payout',
    bankStatus: 'Pending'
  },
  {
    withdrawalId: 'WD-00546562',
    customerCode: '002',
    customerName: 'Jane Smith',
    amount: '$456',
    remark: 'Refund',
    bankStatus: 'Success'
  }
];

// Process the dummy API data and add rows dynamically
const tableBody = document.getElementById('tableBody');
apiData.forEach((row, index) => {
  const newRow = tableBody.insertRow();
  newRow.insertCell().textContent = index + 1;
  newRow.insertCell().textContent = row.withdrawalId;
  newRow.insertCell().textContent = row.customerCode;
  newRow.insertCell().textContent = row.customerName;
  newRow.insertCell().textContent = row.amount;
  newRow.insertCell().textContent = row.remark;

  const bankStatusCell = newRow.insertCell();
  const bankStatusSpan = document.createElement('span');
  bankStatusSpan.textContent = row.bankStatus;
  bankStatusSpan.classList.add('bank-status');

  if (row.bankStatus === 'Pending') {
    bankStatusSpan.classList.add('bank-status-pending');
  } else if (row.bankStatus === 'Success') {
    bankStatusSpan.classList.add('bank-status-success');
  } else if (row.bankStatus === 'Failed') {
    bankStatusSpan.classList.add('bank-status-failed');
  } else if (row.bankStatus === 'Hold') {
    bankStatusSpan.classList.add('bank-status-hold');
  }

  bankStatusCell.appendChild(bankStatusSpan);
});

    </script>
