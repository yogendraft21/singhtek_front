        async function fetchSinghTekDetail() {
            try {
                const response = await fetch('https://exuberant-fatigues-jay.cyclic.app/SinghTek/detail', {

                    headers: {

                document.getElementById("s_username").innerText = name.username
                document.getElementById("n_username").innerText = name.username
                

            } catch (error) {
                alert(error)
            }

        }
        fetchSinghTekDetail()


        async function fetchDashDetail() {
      try {
        const response = await fetch(
          "https://exuberant-fatigues-jay.cyclic.app/SinghTek/dashboard/data",
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${JSON.parse(
                localStorage.getItem("login_token")
              )}`,
            },
          }
        );

        const data = await response.json();
        console.log(data);
        document.getElementById('total_amount').innerText = data.totalAmount;
        document.getElementById('requests').innerText = data.requestCount;
        document.getElementById('payout_amount').innerText = data.successAmount;
        document.getElementById('total_users').innerText = data.uniqueMerchants;

      } catch (error) {
        alert(error);
      }
    }
    fetchDashDetail();


        async function fetchMerchantsData() {
            try {
                // Fetch data from the API
                const response = await fetch('https://exuberant-fatigues-jay.cyclic.app/SinghTek/merchants', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                    },
                });
                const apiData = await response.json();
                console.log(apiData)

                // Get the select element
                const merchantSelect = document.getElementById('merchantSelect');

                // Clear existing options
                merchantSelect.innerHTML = '';

                // Add a default option
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.textContent = 'Select Merchant';
                merchantSelect.appendChild(defaultOption);

                apiData.forEach((merchant) => {
                    const option = document.createElement('option');
                    option.value = merchant.user_name;
                    option.textContent = merchant.user_name;
                    merchantSelect.appendChild(option);
                });

                merchantSelect.addEventListener('change', function () {
                    const selectedMerchantName = merchantSelect.value;
                    console.log(selectedMerchantName);
                    const selectedMerchant = apiData.find(merchant => merchant.user_name === selectedMerchantName);
                    const dealerCodeInput = document.getElementById('dealerCode');
                    dealerCodeInput.value = selectedMerchant && selectedMerchant._id ? selectedMerchant._id : '';
                });


            } catch (error) {
                console.error('An error occurred while fetching data:', error);
            }
        }


        fetchMerchantsData();

        
        const dealerCodeInput = document.getElementById('dealerCode');
        const amountInput = document.getElementById('amountInput');
        const addAmountButton = document.querySelector('.btn-primary');

        // Add event listener to the "Add Amount" button
        addAmountButton.addEventListener('click', async () => {
            // Get the selected merchant ID and entered amount
            const selectedMerchantId = dealerCodeInput.value;
            const amount = parseInt(amountInput.value);
            console.log(selectedMerchantId,amount)

            // Check if a merchant is selected and the amount is valid
            if (selectedMerchantId && !isNaN(amount)) {
                try {
                    // Make a PUT request to the API endpoint to add the amount to the merchant
                    const response = await fetch(`https://exuberant-fatigues-jay.cyclic.app/SinghTek/add/amount/${selectedMerchantId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                        },
                        body: JSON.stringify({ amount })
                    });

                    const data = await response.json();
                    if(data.message){
                        alert('Amount added successfully');
                    }else{
                        alert(data.error)
                    }
                    document.getElementById('dealerCode').value = '';
                    document.getElementById('amountInput').value = ''
                } catch (error) {
                    console.error('An error occurred while adding amount:', error);
                    alert('Failed to add amount');
                }
            } else {
                alert('Please select a merchant and enter a valid amount');
            }
        });



        var dropdownMenus = document.getElementsByClassName('dropdown-menu');

        document.addEventListener('click', function (event) {
            for (var i = 0; i < dropdownMenus.length; i++) {
                if (dropdownMenus[i].contains(event.target)) {
                    if (event.target.matches('.dropdown-item:nth-child(3)')) {
                        event.preventDefault();
                        localStorage.removeItem('login_token');
                        location.reload();
                        location.href = '../index.html';
                    }
                    break;
                }
            }
        });
