        async function fetchSinghTekDetail() {
            try {
                const response = await fetch('http://localhost:8080/SinghTek/detail', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`

                });

                const name = await response.json();
                userData = name;
                console.log(name.user_name)
                document.getElementById("s_username").innerText = name.username
                document.getElementById("n_username").innerText = name.username
                

            } catch (error) {
                alert(error)
            }

        }
        fetchSinghTekDetail()


        const tableBody = document.getElementById('tableBody');
        let arr = []
        async function fetchWithdrawalData() {
            const id = JSON.parse(localStorage.getItem("mid"))
            try {
                // Fetch data from the API
                const response = await fetch(`http://localhost:8080/SinghTek/getWithdrawals/${id}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                    },
                });
                const apiData = await response.json();
                console.log(apiData);
                apiData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                arr = apiData;
                fillTable(apiData)
                // fetchAllow(apiData);
                // fetchCancel(apiData);
                // fetchPending(apiData);

            } catch (error) {
                console.error('An error occurred while fetching data:', error);
            }
        }

        // Function to update the merchant status via API
        async function updateMerchantStatus(withdrawalId, merchantStatus) {
            try {
                const response = await fetch('http://localhost:8080/Merchant/withdrawal/updatestatus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                    },
                    body: JSON.stringify({
                        withdrawal_id: withdrawalId,
                        merchant_status: merchantStatus
                    })
                });
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error('An error occurred while updating the merchant status:', error);
            }
        }

        fetchWithdrawalData();



        function disableDropdown(dropdownButton) {
            dropdownButton.disabled = true;
        }

        // Function to handle dropdown selection
        function selectValue(element, value, rowId) {
            const dropdownButton = element.parentNode.parentNode.querySelector(".dropdown-toggle");
            const dropdownMenu = element.parentNode.parentNode.querySelector(".dropdown-menu");

            if (value === 'Allow') {
                dropdownButton.classList.remove('btn-danger');
                dropdownButton.classList.add('btn-success');
            } else if (value === 'Cancel') {
                dropdownButton.classList.remove('btn-success');
                dropdownButton.classList.add('btn-danger');
            }

            dropdownButton.textContent = value;
            dropdownButton.classList.add('text-white');
            dropdownMenu.classList.remove('show');
        }

        function handleFilterChange(selectedValue) {
            switch (selectedValue) {
                case 'Allow':
                    fetchAllow(arr);
                    break;
                case 'Cancel':
                    fetchCancel(arr);
                    break;
                case 'Pending':
                    fetchPending(arr);
                    break;
                default:
                    fetchWithdrawalData();
                    break;
            }
        }

        function fetchAllow(data) {
            const filteredData = data.filter(item => item.merchant_status === 'Allow');
            tableBody.innerHTML = '';
            fillTable(filteredData)
        }

        function fetchCancel(data) {
            const filteredData = data.filter(item => item.merchant_status === 'Cancel');
            tableBody.innerHTML = '';
            fillTable(filteredData)
        }

        function fetchPending(data) {
            const filteredData = data.filter(item => item.merchant_status === 'Pending');
            tableBody.innerHTML = '';
            fillTable(filteredData)
        }

        function fillTable(apiData) {
            tableBody.innerHTML = '';
            apiData.forEach((row, index) => {
                const newRow = tableBody.insertRow();
                const checkboxCell = newRow.insertCell();
                checkboxCell.className = 'checkbox-row';
                checkboxCell.innerHTML = '<input class="form-check-input" type="checkbox">';

                newRow.insertCell().textContent = index + 1;
                newRow.insertCell().textContent = row.withdrawal_id;
                newRow.insertCell().textContent = row.customer_code;
                newRow.insertCell().textContent = row.customer_name;
                newRow.insertCell().textContent = row.amount;

                // Format the creation_date to display only the date
                const creationDate = new Date(row.createdAt);
                const formattedDate = creationDate.toLocaleDateString();
                newRow.insertCell().textContent = formattedDate;

            const mid = JSON.parse(localStorage.getItem('mid'))
            const username = JSON.parse(localStorage.getItem('username'))
            try {
                const response = await fetch(`https://exuberant-fatigues-jay.cyclic.app/SinghTek/getWithdrawals/${mid}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                    },
                });

                const filteredData = await response.json();
                console.log(filteredData)

                var excludedFields = ['userID', 'merchantID', 'subAdminID', '_id', '__v', 'createdAt', 'updatedAt', 'withdrawal_id', 'user_id', 'user_name', 'transaction_id', 'merchant_status'];
                var headers = ['SR_NUMBER', 'CUSTOMER_CODE', 'CUSTOMER_NAME', 'DEBIT_ACCOUNT_NUMBER', 'PRODUCT_CODE', 'DEALER_CODE', 'BENEFICIARY_NAME', 'CREDIT_ACCOUNT_NUMBER', 'BENEFICIARY_BRANCH_CODE', 'AMOUNT', 'REMARKS_1', 'STATUS', 'UTR'];
                var exportData = filteredData.map(function (item, index) {
                    var exportItem = {};
                    exportItem['SR_NUMBER'] = index + 1; // Auto-incrementing SR_NUMBER

                    Object.keys(item).forEach(function (header) {
                        if (!excludedFields.includes(header)) {
                            var formattedHeader = header;
                            if (header === 'bank_status') {
                                formattedHeader = 'STATUS';
                            } else if (header === 'utr_number') {
                                formattedHeader = 'UTR';
                            }
                            exportItem[formattedHeader.toUpperCase()] = item[header];
                        }
                    });

                    return exportItem;
                });

                // Create a new workbook and worksheet
                var workbook = XLSX.utils.book_new();
                var worksheet = XLSX.utils.json_to_sheet(exportData, { header: headers });

                // Add the worksheet to the workbook
                XLSX.utils.book_append_sheet(workbook, worksheet, 'All Payouts');

                // Convert the workbook to an Excel file
                var excelFile = XLSX.write(workbook, { bookType: 'xls', type: 'array' });

                // Create a Blob from the Excel file data
                var blob = new Blob([excelFile], { type: 'application/vnd.ms-excel' });

                // Create a download link and trigger the download
                var downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(blob);
                downloadLink.download = `${username}_Payouts.xls`;
                downloadLink.click();


            } catch (error) {
                alert(error)
            }
        });

            fileReader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                // Process the imported data if needed

                // Send the updated data to the backend API

                updateData(jsonData);
            };

            fileReader.readAsArrayBuffer(file);
        });

        function updateData(updatedData) {
            const headers = updatedData[0].map(header => header.toLowerCase());
            const dataToSend = updatedData.slice(1).map(row => {
                const obj = {};
                headers.forEach((header, index) => {
                    let value = row[index];
                    if (header === 'sr_number') {
                        return; // Skip the "SR_NUMBER" field
                    }
                    if (header === 'utr') {
                        header = 'utr_number';
                    } else if (header === 'status') {
                        header = 'bank_status';
                    }
                    obj[header] = value;
                });
                return obj;
            });


            console.log(dataToSend)
            fetch('https://exuberant-fatigues-jay.cyclic.app/SinghTek/update/withdrawals', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${JSON.parse(localStorage.getItem('login_token'))}`
                },
                body: JSON.stringify(dataToSend),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Data updated successfully');
                    const fileInput = document.getElementById('importInput');
                    fileInput.value = '';
                    // console.log(data);
                })
                .catch(error => {
                    console.error('Error updating data:', error);
                });
